<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            background-color: #ffcc80;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 3vw;
            margin: 10px;
            font-size: 4vw;
            width: 80%;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #cc5200;
        }
        .copy-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .copy-box input {
            flex-grow: 1;
            padding: 10px;
            height: 45px;
            font-size: 16px;
            border: none;
            border-radius: 0;
        }
        .copy-box button {
            height: 45px;
            font-size: 16px;
            padding: 0 15px;
            width: 80px;
            border-radius: 0;
        }
        @media only screen and (max-width: 768px) {
            button {
                font-size: 5vw;
                padding: 4vw;
            }
        }
        @media only screen and (min-width: 769px) {
            #camera-container, #permission-btn {
                display: none;
            }
            #upload-btn {
                font-size: 18px;
                padding: 15px;
            }
            .copy-box input, .copy-box button {
                height: 40px;
            }
            #restart-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Scanner</h2>
        <button id="upload-btn">Upload QR Code Image</button>
        <input type="file" id="file-input" style="display: none;" accept="image/*">
        
        <div id="qr-result" class="copy-box">
            <input type="text" id="qr-url" readonly>
            <button id="copy-btn">COPY</button>
        </div>
        
        <button id="restart-btn" style="display: none;">Restart Scanner</button>
    </div>

    <script>
        document.getElementById('upload-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });
        
        document.getElementById('file-input').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function () {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = async function () {
                        const qrCode = await scanQRCode(img);
                        document.getElementById('qr-url').value = qrCode || "No QR code found";
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('copy-btn').addEventListener('click', () => {
            const qrUrl = document.getElementById('qr-url');
            if (qrUrl.value && qrUrl.value !== "No QR code found") {
                qrUrl.select();
                document.execCommand('copy');
                alert('Copied to clipboard!');
            }
        });
        
        async function scanQRCode(image) {
            if ('BarcodeDetector' in window) {
                const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                try {
                    const barcodes = await barcodeDetector.detect(image);
                    return barcodes.length > 0 ? barcodes[0].rawValue : null;
                } catch (error) {
                    console.error('QR Code detection error:', error);
                    return null;
                }
            } else {
                alert('QR Code scanning not supported in this browser.');
                return null;
            }
        }
    </script>
</body>
</html>
