<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            background-color: #ffcc80;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 3vw;
            margin: 10px;
            font-size: 4vw;
            width: 80%;
            cursor: pointer;
            border-radius: 10px;
        }
        
        button:hover {
            background-color: #cc5200;
        }
        
        .copy-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        
        .copy-box input {
            flex-grow: 1;
            padding: 10px;
            height: 45px;
            font-size: 16px;
            border: none;
            border-radius: 0;
        }
        
        .copy-box button {
            height: 45px;
            font-size: 16px;
            padding: 0 15px;
            width: 80px;
            border-radius: 0;
        }
        
        @media only screen and (max-width: 768px) {
            button {
                font-size: 5vw;
                padding: 4vw;
            }
        }
        
        @media only screen and (min-width: 769px) {
            #camera-container, #permission-btn {
                display: none;
            }
            #upload-btn {
                font-size: 18px;
                padding: 15px;
            }
            .copy-box input, .copy-box button {
                height: 40px;
            }
            #restart-btn {
                display: block;
                width: 60%;
                margin-top: 10px;
            }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>QR Code Scanner</h2>
        
        <button id="upload-btn">Upload QR Code Image</button>
        <input type="file" id="file-input" style="display: none;" accept="image/*">
        
        <button id="restart-btn" style="display: none;">Restart Scanner</button>
        
        <div id="qr-result" class="copy-box">
            <input type="text" id="qr-url" readonly>
            <button id="copy-btn">COPY</button>
        </div>
    </div>

    <script>
        document.getElementById('upload-btn').addEventListener('click', () => {
            console.log("Upload button clicked");
            document.getElementById('file-input').click();
        });
        
        document.getElementById('file-input').addEventListener('change', async (event) => {
            console.log("File input changed");
            const file = event.target.files[0];
            if (file) {
                console.log("File selected: ", file.name);
                const reader = new FileReader();
                reader.onload = async function () {
                    console.log("File loaded successfully");
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = async function () {
                        console.log("Image loaded");
                        const qrCode = await scanQRCode(img);
                        console.log("QR Code scanned: ", qrCode);
                        document.getElementById('qr-url').value = qrCode || "No QR code found";
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('copy-btn').addEventListener('click', () => {
            const qrUrl = document.getElementById('qr-url');
            if (qrUrl.value && qrUrl.value !== "No QR code found") {
                navigator.clipboard.writeText(qrUrl.value).then(() => {
                    console.log("Copied to clipboard: ", qrUrl.value);
                    alert('Copied to clipboard!');
                }).catch(err => console.error('Error copying text: ', err));
            }
        });
        
        async function scanQRCode(image) {
            console.log("Scanning QR code...");
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
            
            if (qrCode) {
                console.log("QR Code detected: ", qrCode.data);
            } else {
                console.log("No QR Code found");
            }
            
            return qrCode ? qrCode.data : null;
        }
    </script>
</body>
</html>
